<html lang="pt-br">

    <title>tabuada</title>

<link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="container">
    <h1>Tabuada de Multiplicação</h1>
    <p>Coloque um numero</p>

    <div class="circle">
        <canvas id="tela" width="500px" height="500px"></canvas>
    
    </div>


    <section id="entrada"> 

        <form action="#" method="get">
            <p>
                <label for="fnum">Numero</label>
                <input type="number" name="num" id="fnum" placeholder="Numero:">
                <input type="submit" value="Tabuada" formaction="javascript:tabuada()">

            </p>

        </form>

    </section>

    <section id="saida">
        <p>Coloque um numero e aperte o botão</p>

    </section>

</div>


   <script src="script.js"></script>
